<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CO-Op Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #00ffff;
      text-shadow: 1px 1px 10px #00ffff66;
    }

    section {
      max-width: 900px;
      margin: auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00000055;
    }

    h2 {
      color: #facc15;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #4b5563;
    }

    th {
      background-color: #334155;
      color: #93c5fd;
    }

    tr:hover {
      background-color: #374151;
      transition: 0.2s ease-in-out;
    }

    @media screen and (max-width: 600px) {
      table, th, td {
        font-size: 0.85rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CO-Op Tournament</h1>
  </header>

  <section>
    <h2>Point Table</h2>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>P</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vikings XI</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>0</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Offside XI</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Prime 11</td>
          <td>2</td>
          <td>2</td>
          <td>0</td>
          <td>0</td>
          <td>6</td>
        </tr>
        <tr>
          <td>Red Devils</td>
          <td>2</td>
          <td>0</td>
          <td>0</td>
          <td>2</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
