<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CO-Op Tournament Points Table & Fixtures</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    h2 {
      color: #34495e;
      margin-top: 40px;
      margin-bottom: 15px;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 5px;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 10px;
    }
    .table-wrapper iframe {
      min-width: 1000px;
      height: 500px;
      border: none;
      display: block;
      margin: auto;
    }
    .view-button {
      text-align: center;
      margin: 15px 0 5px 0;
    }
    .view-button a {
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 25px 40px 40px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .teams {
      display: flex;
      justify-content: space-around;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .team-group {
      background: #ecf0f1;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #d0d7de;
      flex: 1 1 300px;
      max-width: 350px;
    }
    .team-group h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #2980b9;
      border-bottom: 1px solid #2980b9;
      padding-bottom: 6px;
    }
    ul.team-list, ul.fixture-list {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    ul.team-list li, ul.fixture-list li {
      padding: 6px 0;
      font-size: 1.1em;
      border-bottom: 1px solid #bdc3c7;
    }
    ul.team-list li:last-child, ul.fixture-list li:last-child {
      border-bottom: none;
    }
    .fixtures-container {
      display: flex;
      justify-content: space-around;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .fixture-group {
      background: #ecf0f1;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #d0d7de;
      flex: 1 1 400px;
      max-width: 450px;
    }
    .fixture-group h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #2980b9;
      border-bottom: 1px solid #2980b9;
      padding-bottom: 6px;
    }
    .matchday-title {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 6px;
      color: #34495e;
      font-size: 1.1em;
    }
    ul.members {
      max-width: 700px;
      margin: 0 auto 40px auto;
      padding: 15px 30px;
      background: #f7f9fb;
      border-radius: 8px;
      box-shadow: 0 0 10px #e1e7ec;
      font-size: 1.1em;
    }
    ul.members li {
      padding: 8px 0;
      border-bottom: 1px solid #dfe6ed;
    }
    ul.members li:last-child {
      border-bottom: none;
    }
    ul.members strong {
      color: #2980b9;
    }
  </style>
</head>
